<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>solaire - simple example</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="module">

            import { World, Direction } from '../dist/solaire.module.js';

            const world = World.create({

                seed: 'abc123',

	            bounds: {
		            min: { x: -4, y: -4 },
		            max: { x: 4, y: 4 }
	            },

                regions: {
	                example: {
	                	init({ random }) {
			                let data = [];
			                for (let i = 0; i < 12; i++) {
				                data[i] = [];
				                for (let j = 0; j < 12; j++) {
					                data[i][j] = (random() < 0.5) ? 1 : 0;
				                }
			                }
			                return data;
                        }
                    }
                }
            });

            const size = 216;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = size * 3;
            canvas.height = size * 3;

            function render() {

	            ctx.clearRect(0, 0, canvas.width, canvas.height);

	            Object.values(Direction.NEIGHBORS).forEach((dir) => {

		            let x = world.position.x + dir.x;
		            let y = world.position.y + dir.y;
	            	let region = world.region({ x, y });

	            	if (!region) {
	            		return;
                    }

	            	let origin = {
	            		x: (dir.x + 1) * size,
                        y: (dir.y + 1) * size
                    };

		            for (let x = 0; x < region.data.length; x++) {
			            for (let y = 0; y < region.data[x].length; y++) {

			            	let unit = size / 12;
			            	let pos = {
			            		x: origin.x + (x * unit),
                                y: origin.y + (y * unit)
                            };

				            ctx.fillStyle = region.data[x][y] ? 'black' : 'gray';
				            ctx.fillRect(pos.x, pos.y, unit, unit);
			            }
                    }
	            });
            }

            document.addEventListener('keypress', (event) => {

            	switch (event.which) {
                    case 119:
                    	world.moveNorth().then(render);
                    	break;
                    case 100:
                    	world.moveEast().then(render);
                    	break;
                    case 115:
                    	world.moveSouth().then(render);
                    	break;
                    case 97:
                    	world.moveWest().then(render);
                    	break;
                }
            });

            render();

        </script>
    </body>
</html>
